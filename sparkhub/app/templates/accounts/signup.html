{% extends "base_generic.html" %}
{% load static %}
{% block content %}
  <div class="signup-container">
    <h2>Sign Up</h2>

    <form method="post" class="signup-form">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
  </div>
{% endblock %}
