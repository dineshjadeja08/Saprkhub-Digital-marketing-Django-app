<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
</head>
<body>
    <h1>Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>
                <strong>{{ brand.name }}</strong><br>
                <img src="{{ brand.logo.url }}" alt="{{ brand.name }}" width="100">
                <a href="{{ brand.website }}" target="_blank">Visit Website</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
