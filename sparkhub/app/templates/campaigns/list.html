<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
</head>
<body>
    <h1>Campaigns</h1>
    <ul>
        {% for campaign in campaigns %}
            <li>
                <strong>Influencer: {{ campaign.influencer.name }}</strong><br>
                <strong>Brand: {{ campaign.brand.name }}</strong><br>
                <em>Start Date: {{ campaign.start_date }}</em><br>
                <em>End Date: {{ campaign.end_date }}</em><br>
                <strong>Budget: ${{ campaign.budget }}</strong>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
